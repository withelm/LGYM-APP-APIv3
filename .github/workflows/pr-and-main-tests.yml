name: PR and Main Tests

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read
  checks: write

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true

      - name: Restore
        run: dotnet restore LgymApi.sln

      - name: Build
        run: dotnet build LgymApi.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test LgymApi.UnitTests/LgymApi.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx" --results-directory ./TestResults/Unit

      - name: Run integration tests
        run: dotnet test LgymApi.IntegrationTests/LgymApi.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-tests.trx" --results-directory ./TestResults/Integration

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: Publish unit test summary
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: TestResults/Unit/*.trx
          reporter: dotnet-trx

      - name: Publish integration test summary
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Integration Tests
          path: TestResults/Integration/*.trx
          reporter: dotnet-trx
